<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .secondSection {
            padding: 50px;
            text-align: center;
            background-color: #fff;
            animation: fadeIn 2s ease-in-out;
        }
        .box {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .vertical {
            background-color: #eaeaea;
            padding: 20px;
            border-radius: 10px;
            width: 200px;
            text-align: center;
            animation: slideIn 1s ease-in-out;
        }
        .vertical img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
            animation: bounce 2s infinite;
        }
        .vertical-title {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .vertical-desc {
            font-size: 0.9em;
            color: #555;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <main>
        <section class="secondSection">
            <h1>About Me</h1>
            <div class="box">
                <div class="vertical">
                    <img src="project-icon.png" alt="Project">
                    <div class="vertical-title">Project Management</div>
                    <div class="vertical-desc">I am experienced in managing both academic and personal projects, using modern tools and frameworks.</div>
                </div>
                <div class="vertical">
                    <img src="skill-icon.png" alt="Skills">
                    <div class="vertical-title">Skills</div>
                    <div class="vertical-desc">My skills include PHP, JavaScript, CSS, HTML, and various frameworks.</div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
