<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Aurongojeb Lishad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1b1b32;
            color: #f0f0f5;
            overflow-x: hidden;
        }

        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80px;
            background: rgba(0, 0, 50, 0.9);
            padding: 0 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #f0f0f5;
            font-weight: 500;
        }

        nav ul li a:hover {
            color: #ffd700;
            transition: color 0.3s;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: #ffd700;
        }

        /* Contact Section */
        .contact-section {
            padding: 40px 10%;
            text-align: center;
        }

        .contact-section h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ffd700;
        }

        .contact-section p {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 30px;
            color: #d1d1e0;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            max-width: 600px;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #2b2b44;
            color: #f0f0f5;
            font-size: 1rem;
        }

        .contact-form input::placeholder,
        .contact-form textarea::placeholder {
            color: #aaa;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            outline: 2px solid #ffd700;
        }

        .contact-form textarea {
            height: 150px;
            resize: none;
        }

        .contact-form button {
            padding: 12px 25px;
            background: linear-gradient(90deg, #ffd700, #ff9800);
            border: none;
            border-radius: 5px;
            color: #1b1b32;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .contact-form button:hover {
            background: linear-gradient(90deg, #ff9800, #ffd700);
        }

        /* Animated Background Shapes */
        .animated-circle {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #ffd700;
            opacity: 0.1;
            animation: float 8s infinite ease-in-out;
        }

        .animated-circle:nth-child(1) {
            top: 10%;
            left: 5%;
        }

        .animated-circle:nth-child(2) {
            top: 70%;
            right: 10%;
        }

        .animated-circle:nth-child(3) {
            bottom: 20%;
            left: 40%;
        }

        @keyframes float {
            0%,
            100% {
                transform: translateY(0) translateX(0);
            }

            50% {
                transform: translateY(-20px) translateX(15px);
            }
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .contact-section h1 {
                font-size: 2.5rem;
            }

            .contact-form input,
            .contact-form textarea {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">Lishad's Portfolio</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="project.html">Projects</a></li>
            <li><a href="contact.html">Contact Me</a></li>
        </ul>
    </nav>

    <section class="contact-section">
        <h1>Contact Me</h1>
        <p>Have a question or want to work together? Fill out the form below, and I'll get back to you as soon as possible!</p>
        <form action="https://formspree.io/f/meoqzwek" method="POST" class="contact-form">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Animated Background Shapes -->
    <div class="animated-circle"></div>
    <div class="animated-circle"></div>
    <div class="animated-circle"></div>
</body>

</html>
